<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Projekt</title>
    <style>
        .nav > li {
            text-align: center;
            display: inline;
            padding: 10px;
            background: #1877f2;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        th, td {
            border: solid 1px black;
            padding: 5px;
        }
    </style>
</head>
<body>
<div th:fragment="navigationPanel">
    <ul class="nav">
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}">Zarejestruj się</a></li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Zaloguj się</a></li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Wyloguj się</a></li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/home}">Strona główna</a></li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">Profil</a></li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/product}">Dodaj produkt</a></li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/product/list}">Lista produktów</a></li>
    </ul>
</div>
</body>
</html>

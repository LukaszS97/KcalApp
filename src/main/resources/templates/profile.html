<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
</head>
<body>
<div th:include="layout :: navigationPanel"></div>
<h1 style="text-align: center">Dodaj dane:</h1>
<div style="color: green; text-align: center" th:if="${param.success}">
    <div class="alert alert-danger">Pomy≈õlnie zaktualizowano.
    </div>
</div>
<form style="margin-left: auto; margin-right: auto; width: 95%; text-align: center;" th:action="@{/profile}" method="POST" th:object="${profile}">
    <input type="hidden" id="id" th:field="*{profileid}"></br>
    <input type="text" th:field="*{name}" placeholder="Imie"/></br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></br>
    <input type="text" th:field="*{surname}" placeholder="Nazwisko"/></br>
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span></br>
    <input type="number" th:field="*{weight}" placeholder="Waga"/></br>
    <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></span></br>
    <input type="number" th:field="*{height}" placeholder="Wzrost"/></br>
    <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></span></br>
    <input type="number" th:field="*{age}" placeholder="Wiek"/></br>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></br>
    <button type="submit">Dodaj</button>
</form>
</body>
</html>
